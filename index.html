<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="3d-container"></div>
  <div class="moving-bg"></div>
  <div class="todo-container">
    <h1>To-<span style="color:black (204, 204, 25);">Do</span> <span style="color: #ba30dc;">List</span></h1>
    <div class="input-container">
      <input type="text" id="todo-input" placeholder="What needs to be done?">
      <button id="add-task">Add Task</button>
    </div>
    <div class="filter-buttons">
      <button id="filter-all" class="filter-button active">All</button>
      <button id="filter-active" class="filter-button">Active</button>
    </div>
    <ul id="todo-list"></ul>
    <div class="footer">
      <span id="items-left">0 tasks left</span>
      <button id="clear-completed">Clear completed</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
